<!DOCTYPE html>
{% load static %}
<html lang="en-US">


<head>
    <meta charset="UTF-8">

    <!-- for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon" />
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/vnd.microsoft.icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-ico" />
    <title>Pizza</title>

    <link rel='stylesheet' href="{% static 'rs-slider/css/settings.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/animsition.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/font-awesome.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/simple-line-icons.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/pe-icon-7-stroke.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/flaticon.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/owl.carousel.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/jquery.easy-pie-chart.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/owl.transitions.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/style.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/media.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static 'css/custom_script.css' %}" type='text/css' media='all' />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Merriweather%3A%2C400%7CPatua+One%3A400&amp;ver=1.0.0' type='text/css' media='all' />
    <link href="http://fonts.googleapis.com/css?family=Patua+One:400" rel="stylesheet" property="stylesheet" type="text/css" media="all">


</head>

<body class="home page-template page-template-template-home page-template-template-home-php page page-id-7">
    <div class="animsition global-wrapper">
        <div id="header" class="header-wrapper">
            <div class="logo">
                <a href="{% url 'main-p'%}" ><img class="logoImage" src="{% static 'images/logo.png' %}" alt="ALBERTOS - Pizza HTML Theme" /><img class="logoImageRetina" src="images/logo-retina.png" alt="ALBERTOS - Pizza HTML Theme" /></a>
                <div class="clear"></div>
            </div>
            <div class="menu-wrapper">
                <div class="main-menu">
                    <div class="menu-main-nav-menu-container">
                        <ul id="menu-main-nav-menu" class="sf-menu">
                            <li class="menu-item menu-item-home current-menu-item current_page_item"><a href="{% url 'main-p' %}">Home</a></li>
                            <li class="menu-item"><a href="{% url 'menu' %}">Menu</a></li>
                            <li class="menu-item"><a href="{% url 'pizzas' %}">Pizzas</a></li>
                            <li class="menu-item"><a href="{% url 'about' %}">About us</a></li>
                        </ul>
                    </div>
                </div>
                <div class="menu-icons-inside">
                    <div class="menu-icon menu-icon-mobile"><span class="menu-icon-create"></span></div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="footer">
                <div class="footer-socials">
                    <ul class="socials-sh">
                        <li>
                            <a class="fa sh-socials-url fa-twitter" href="#" title="Twitter" target="_blank"></a>
                        </li>
                        <li>
                            <a class="fa sh-socials-url fa-facebook" href="#" title="Facebook" target="_blank"></a>
                        </li>
                        <li>
                            <a class="fa sh-socials-url fa-linkedin" href="#" title="LinkedIn" target="_blank"></a>
                        </li>
                        <li>
                            <a class="fa sh-socials-url fa-google-plus" href="#" title="Google Plus" target="_blank"></a>
                        </li>
                    </ul>
                </div>
                <div class="footer-content">
                    @ 2021 Pizza by Ezozbek Kholbutayev. </div>
            </div>
        </div>


        <div class="container-wrapper">
            <div class="page-bg" style=" background-image: url(upload/bg-pizza.jpg); "></div>
            <div id="fullwidth-container">
                <!-- start container -->
                <div class="page-title-wrapper">
                    <div class="page-title-outher">
                        <div class="page-title-inner">
                            <span class="page-title-icon flaticon-pizza-slice"></span>
                            <h1 class="page-title">Pizzas</h1>
                            <div class="clear"></div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="page-wrapper">
                    <div class="offer-menu2-wrapper">
                        <div class="offer-menu2-items">
                            {% for me in pizza%}
                                <div class="offer-menu2-item-single">
                                    <img class="offer-menu2-frame" src="{{ me.img.url }}" style="width: 220px; height: 220px;"/>
                                    <div class="offer-menu2-details">
                                        <div class="single-offer-menu2-title">{{ me.title }}</div>
                                        <div class="single-offer-menu2-content">
                                            <p>{{ me.resume }}</p>
                                        </div>
                                        <div class="single-offer-menu2-price">${{ me.cost }}</div>
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <!-- end page wrapper -->
            </div>
            <!-- end container -->
            <div class="clear"></div>
        </div>
        <!-- end container-wrapper -->


        <div class="footer2">
            <div class="footer-socials">
                <ul class="socials-sh">
                    <li>
                        <a class="fa sh-socials-url fa-twitter" href="#" title="Twitter" target="_blank"></a>
                    </li>
                    <li>
                        <a class="fa sh-socials-url fa-facebook" href="#" title="Facebook" target="_blank"></a>
                    </li>
                    <li>
                        <a class="fa sh-socials-url fa-linkedin" href="#" title="LinkedIn" target="_blank"></a>
                    </li>
                    <li>
                        <a class="fa sh-socials-url fa-google-plus" href="#" title="Google Plus" target="_blank"></a>
                    </li>
                </ul>
            </div>
            <div class="footer-content">
                @ 2021 Pizza by Ezozbek Kholbutayev. </div>
        </div>
    </div>

    <script type='text/javascript' src="{% static 'js/jquery/jquery.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/jquery/jquery-migrate.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'rs-slider/js/jquery.themepunch.tools.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'rs-slider/js/jquery.themepunch.revolution.min.js' %}"></script>
    <script type='text/javascript' src='http://maps.google.com/maps/api/js?key=AIzaSyD3rVzWhxb6EGiqAD9HSrKb22gTo2HTqoA&amp;ver=1.0'></script>

    <script type='text/javascript' src="{% static 'js/modernizr.custom.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/jquery.animsition.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/superfish.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/waypoints.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/jquery.mobilemenu.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/custom.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/custom-inline-js.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/extensions/revolution.extension.slideanims.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/extensions/revolution.extension.layeranimation.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/extensions/revolution.extension.navigation.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/extensions/revolution.extension.actions.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/extensions/revolution.extension.carousel.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/extensions/revolution.extension.kenburn.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/extensions/revolution.extension.migration.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/extensions/revolution.extension.parallax.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/extensions/revolution.extension.video.min.js' %}"></script>


</body>
</html>
